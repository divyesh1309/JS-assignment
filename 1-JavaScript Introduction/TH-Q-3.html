Q 3. Discuss the use of <script> tag in HTML. How can you link an external JavaScriptfile to an HTML document?

    

1) <script> tag usee :- 

    -> <script> tag is used in HTML document to include or run JavaScript code.
    -> It can be used to include JavaScript code directly within the HTML document or to link to an external JavaScript file.
    -> The <script> tag can be placed in the <head> or <body> section of an HTML document.

        <head> or <body> section usee :-

        -> When the <script> tag is placed in the <head> section, the JavaScript code will be executed before the HTML content is loaded.
        -> When the <script> tag is placed in the <body> section, the JavaScript code will be executed after the HTML content is loaded.
    

    Syntax of <script> tag :-

        <script>
            // JavaScript code goes here
        </script>



2) Linking an external javascript file to an HTML document :- 


    -> Creating an external javascript file with "name.js" extension and writing JavaScript code in it.
    -> link the external JavaScript file to the HTML document using the <script> tag with the src attribute.

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <script src="page-1.js"></script>   -> linking an external JavaScript file

</head>
<body>
    
    // JavaScript code goes here

</body>
</html>
