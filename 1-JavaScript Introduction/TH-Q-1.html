Q 1. What is JavaScript? Explain the role of JavaScript in web development.


1) What is JavaScript?

-> javascript is a high-level versatile and popular programing language. primarily used for creating interactive and dynamic web pages.

-> it is an interpreted language, meaning that it does not require a separate compilation step before execution.

-> it is an event-driven, functional, and imperative language.

-> it allows developers to add functionality, modify-elewments and handle user interactions on web pages.

-> it is supported by all modern web browsers and can be used on both the client-side and server-side.

-> it is an essential part of web development, along with HTML and CSS.




2) Role of JavaScript in web development

-> javascript plays a crucial role in web development by enabling developers to create interactive and dynamic web applications.

-> it allows developers to manipulate the Document Object Model (DOM), which represents the structure of a web page, enabling them to change content, styles, and attributes in real-time.

-> it enables client-side validation of user input, improving user experience and reducing server load.

-> JavaScript handles various user interactions, including clicks, mouse movements, and keyboard events, allowing developers to create responsive and engaging user interfaces.
