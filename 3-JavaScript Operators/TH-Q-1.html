- Arithmetic operators
- Assignment operators
- Comparison operators
- Logical operators


=> Operators in javascript :- javascript operator is operand some actions there we used operator

1) Arithmetic operators :- These operators are used to perform mathematical calculations.

Addition ( + )  
Subtraction ( - )
Multiplication ( * )
Division ( / )
Modulus (Remainder) ( % )
Increment ( ++ )
Decrement ( -- )



2) Assignment operators :- These are used to assign values to variables.

Assign value ( = )
Add and assign ( += )
Subtract and assign ( -= )
Multiply and assign ( *= )
Divide and assign ( /= )
Modulus and assign ( %= )




3) Comparison operators :- These are used to compare two values.

Equal to ( == )
Equal value & type ( === )
Not equal to ( != )
Greater than ( > )
Less than ( < )
Greater than or equal to ( >= )
Less than or equal to ( <= )




4) Logical operators :- These are used to combine two or more conditions. 

Logical AND ( && )
Logical OR ( // )
Logical NOT ( ! )
