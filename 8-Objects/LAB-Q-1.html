<!-- Create a JavaScript object car with properties brand, model, and year. Use JavaScriptto :
- Access and print the carâ€™s brand and model.
- Update the year property.
- Add a new property color to the car object.
 -->

<script>

// Creating the car object
let car={

    brand: "porsche",
    model: 911,
    year: 2023
}
// Accessing and printing the car's brand and model
console.log("Car Brand : " +car.brand);
console.log("Car Model : " +car.model);


// Updating the year property
car.year = 2024;
console.log("Updated Car Year : " +car.year);

// Adding a new property color to the car object
car.color = "purple";
console.log("Car Color : " +car.color);


</script>
