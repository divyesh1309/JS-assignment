<!-- Create a JavaScript program that uses a while loop to sum all even numbers
between 1 and 20. -->

<script>

    let num=1;
    let sum=0;


    while (num <= 20 ) {    

        if(num % 2 == 0) {        //check is number are even 
            sum+= num;           
        }
        num++;
    }

    console.log(sum);

</script>
