<!-- Write a JavaScript program to check if a number is positive, negative, or zero using
an if-else statement. -->


<script>

    var num=0;

    if(num>0){
        console.log("The number is positive");
    } else if(num<0){
        console.log("The number is negative");
    } else {
        console.log("The number is zero");
    }

</script>
