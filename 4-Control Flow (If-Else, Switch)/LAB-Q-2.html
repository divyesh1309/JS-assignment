<!-- Create a JavaScript program using a switch statement to display the day of the week
based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).  -->


<script>

    var day=2;

    switch(day){

        case 1:
            console.log("Sunday");
            break;

        case 2:
            console.log("Monday");
            break;

        case 3:
            console.log("Tuesday");
            break;

        case 4:
            console.log("Wednesday");
            break;

        case 5:
            console.log("Thursday");
            break;

        case 6:
            console.log("Friday");
            break;

        case 7:
            console.log("Saturday");
            break;

        default:
            console.log("Wrong input!");
            break;
    }


</script>
