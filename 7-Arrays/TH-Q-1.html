Q 1. What is an array in JavaScript? How do you declare and initialize an array?

=>> What is Array ?

-> An array is a special variable that can store multiple values in a single variable. 

-> In JavaScript, arrays are used to store lists of items, such as numbers, strings, or even other arrays.

-> Arrays are zero-indexed, meaning the first element is at index 0, the second at index 1, and so on.



=>> How to declare and initialize an array?

-> You can declare an array using square brackets "[]" and initialize it with values separated by commas.

    arrayName = [value1, value2, value3];
    console.log(arrayName);
