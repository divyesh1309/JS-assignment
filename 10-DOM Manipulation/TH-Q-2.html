Q 2. : Explain the methods getElementById(), getElementsByClassName(), and querySelector() used to select elements from the DOM. 


1) document.getElementById() :-

-> The "getElementById()" method is used to select a single element from the DOM by its unique ID. It returns the first element that matches the specified ID.

-> If no element with the specified ID exists, it returns null.


Example :-

   let element = document.getElementById("myElement");


----------------------------------------------------------------

2) document.getElementsByClassName() :-

-> The "getElementsByClassName()" method is used to select all elements in the DOM that have a specific class name. It returns a live HTMLCollection of elements.

-> If no elements with the specified class name exist, it returns an empty HTMLCollection.

Example :-

   let elements = document.getElementsByClassName("myClass");

   // Accessing the first element with the class "myClass"
   let firstElement = elements[0];



------------------------------------------------------------------

3) document.querySelector() :-

-> The "querySelector()" method is used to select the first element in the DOM that matches a specified CSS selector. It returns the first matching element or null if no match is found.

Example :-

   let element = document.querySelector(".myClass"); // Selects the first element with class "myClass"

   let elementById = document.querySelector("#myElement"); // Selects the element with ID "myElement"

   let nestedElement = document.querySelector("p"); // Selects the first <p> element in the document
