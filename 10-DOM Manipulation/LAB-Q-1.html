<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>


</head>
<body>
    
    <p id="para1">Hello, World!</p>

    
    <script>
        
        // Select the paragraph element by its ID
        let para = document.getElementById("para1");

        // Change the text inside the paragraph
        para.textContent = "JavaScript is fun!";

        // Change the color of the paragraph to blue
        para.style.color = "blue";

    </script>

</body>
</html>

<!-- 
Create an HTML page with a paragraph (<p>) that displays "Hello, World!". o Use JavaScript to:
- Change the text inside the paragraph to "JavaScript is fun!".
- Change the color of the paragraph to blue.    -->
